<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="backendInterface.js"> </script>
		<script type="text/javascript" src="controller.js"> </script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body onload='init()'>
		<div id="loginStatusArea" style="color:red">Not logged in</div>
		<div id="loginAreaSignupArea">
			<div id="loginArea">
				<div id="emailTextBox">
					Email: <input id="email" type="text" />
				</div>
				<div id="passwordTextBox">
					Password: <input id="password" type="password" />
				</div>
				<div>
					<input type="button" value="Login" onclick="login()" />
				</div>
			</div>
			<div id="signupArea">
				<div id="emailSignupTextBox">
					First Name: <input id="firstNameSignup" type="text"/>
				</div>
				<div id="emailSignupTextBox">
					Last Name: <input id="lastNameSignup" type="text"/>
				</div>				
				<div id="emailSignupTextBox">
					Email: <input id="emailSignup" type="text"/>
				</div>
				<div>
					Password: <input id="passwordSignupOne" type="password" />
				</div>
				<div>
					Again: <input id="passwordSignupTwo" type="password" />
				</div>
				<div>
					<input type="button" value="Signup" id="signupButton" onclick="signup()" />
				</div>
			</div>
		</div>
                <div id="chatManagementArea">
                    <div id="rowOne">
                        <div id="chatSelectionArea" onchange="chatSelected()">
                                <select id="chatSelectionMenu">
                                        <option value='dog'>Dog</option>
                                </select>
                        </div>
                        <div id="chatCreationArea">
                            User Email: <input type="text" id="emailChatCreate"/> <input type="button" value="Create Chat" onclick="createChat()" />
                            <div id="createChatStatusArea">
                            </div>
                        </div>
                    </div>
                    <div id="rowTwo">
                        <div id="loadMoreButton">
                            <input type="button" value="Load More" onclick="loadMoreMessages(5)" />
                        </div>
                    </div>
                </div>
		<div id="chatArea">
			<div id="messagesArea" style="overflow:auto; height:500px">
			</div>
			<div id="sendMessageArea">
				<input type="text" id="message"/>
				<input type="button" value="Send" onclick="prepSendMessage()"/>
			</div>
		</div>		
	</body>
</html>
